<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Pament</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-300">
        <header>
            <nav class="flex justify-center items-center mt-8">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="absolute w-48 mb-2" src="assets/bg.png" alt="">
                    <img class="w-20" src="payoo.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login Section -->
        <div class="hero   mx-auto">
            <div class="hero-content flex-col lg:flex-row-reverse">

                <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                        <fieldset class="fieldset">
                            <label class="label font-bold">Mobile Number</label>
                            <input id="mobile-number" type="number" class="input" placeholder="Enter your Mobile number" value="01234567891" required/>
                            <label class="label font-bold">4 Digit PIN</label>
                            <input id="pin" type="text" class="input" placeholder="Enter your Pin" value="1234" required/>
                            <div><a class="link link-hover font-bold">Forgot Pin?</a></div>
                            <button id="login-btn" class="btn btn-neutral bg-blue-800 mt-4 rounded-3xl border-0 text-lg">Login</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
