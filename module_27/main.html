<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Main Page</title>
</head>

<body class="bg-slate-500">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-300">
        <header>
            <nav class="flex justify-around items-center">

                <img src="assets/Group.png" alt="">
                <div class="text-center">
                    <h1 class="font-bold text-3xl ">$ <span id="balance">4500</span></h1>
                    <p class="border rounded p-2">Available balance</p>
                </div>
                <button>Log out</button>
            </nav>
            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2 mx-3">
                    ðŸ”¥ Welcome to Payooo!
                </h1>
                <p class="mx-4">
                    Enjoy easy and convenient financial services with us. Cashout charge is low and
                </p>
                <div class="cards cursor-pointer grid grid-cols-3 mt-14 gap-2 p-3">
                    <div id="add-money-box" class="box border p-4 bg-white text-center rounded-md">
                        <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                        <h3>Add Money</h3>
                    </div>
                    <div id="cashout-box" class="box border bg-white p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                        <h3>Cash Out</h3>
                    </div>
                    <div class="box border bg-white p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                        <h3>Transfer Money</h3>
                    </div>
                    <div class="box border p-4 text-center bg-white rounded-md">
                        <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                        <h3>Get Bonus</h3>
                    </div>
                    <div class="box border bg-white p-4 text-center rounded-md">
                        <img class="w-8 mx-auto" src="assets/money1.png" alt="">
                        <h3>Pay Bill</h3>
                    </div>
                    <div id="Transaction-box" class="box border p-4 text-center bg-white rounded-md">
                        <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                        <h3>Transactions History</h3>
                    </div>
                </div>
            </section>
        </header>
        <!-- ADD money Section is here-->
        <section id="addMoney" class="hidden">
            <h1 class="font-extrabold text-center text-2xl">ADD MONEY</h1>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Pick A Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select A Bank</option>
                                    <option>Bkash</option>
                                    <option>Nagad</option>
                                    <option>Rocket</option>
                                </select>
                            </fieldset>
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="amount" type="number" class="input" placeholder="Amount" />
                                <label class="label">PIN</label>
                                <input id="pin" type="text" class="input" placeholder="PIN" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="addMoney-btn"
                                    class="btn btn-neutral mt-4 border-none bg-blue-700 text-lg font-semibold">Add
                                    money</button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!--Cashout Section-->

        <section id="cashout" class="hidden">
            <h1 class="font-extrabold text-center text-red-600 text-2xl">CASH OUT</h1>
            <div class="">
                <div class="hero-content flex-col lg:flex-row-reverse">
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <fieldset class="fieldset">
                                <legend class="fieldset-legend">Pick A Bank</legend>
                                <select class="select">
                                    <option disabled selected>Select A Bank</option>
                                    <option>Bkash</option>
                                    <option>Nagad</option>
                                    <option>Rocket</option>
                                </select>
                            </fieldset>
                            <fieldset class="fieldset">
                                <label class="label">Amount</label>
                                <input id="cashout-amount" type="number" class="input" placeholder="Amount" />
                                <label class="label">PIN</label>
                                <input id="cashout-pin" type="text" class="input" placeholder="PIN" />
                                <div><a class="link link-hover">Forgot password?</a></div>
                                <button id="cashout-btn"
                                    class="btn btn-neutral mt-4 border-none bg-red-700 text-lg font-semibold">Cash Out
                                </button>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    <script src="addmoney.js"></script>
    <script src="toggle.js"></script>
    <script src="cashout.js"></script>
</body>

</html>
