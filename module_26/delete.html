    <button id="btn-delete" disabled>delete</button>

    <script>
        document.getElementById('delete-input').addEventListener('keyup',function(){
            const text=event.target.value;
            const buttonDelete=document.getElementById('btn-delete');
            //console.log('User is typing',text);
            if(text==='delete'){
                console.log('delete typed');
                buttonDelete.removeAttribute('disabled');
                const hidetext=document.getElementById('text');
                hidetext.style.display='none';

            }else{
                //console.log('Please write correctly');
                buttonDelete.setAttribute('disabled', true);
            }
        })
    </script>
